<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="corpo1">
        <img src="interactive-card-details-form-main/images/bg-main-desktop.png" alt="" id="background_img">
        <div class="images_section">
            <div id="front">

                <img src="interactive-card-details-form-main/images/bg-card-front.png" alt="">
            </div>
            <div id="back">
                <img src="interactive-card-details-form-main/images/bg-card-back.png" alt="">
            
            </div>

        </div>
    </section>
    <section id="corpo2">
        <form>
            <label for="nome">
                CARDHOLDER NAME
                <input type="text" name="nome" class="campos nameNum" placeholder="e.g.Jane Appleseed">
            </label>

            <label for="card_number">
                CARD NUMBER
                <input type="text" name="card_number" class="campos nameNum" placeholder="e.g. 1234 5678 9123 0000">
            </label>

            <div class="dateCvc">
                <label for="date">EXP.DATE (MM/YY)
                    <div id="dateCont">
                        <input type="number" name="" class="date campos" placeholder="MM" maxlength="2" max="12"
                            min="01">
                        <input type="number" name="" class="date campos" placeholder="YY" maxlength="2" max="99"
                            min="01">
                    </div>
                </label>
                <label for="cvc">CVC
                    <input type="number" name="cvc" class="cvc campos" placeholder="e.g.124">
                </label>
            </div>
            <button class="campos btn">Confirm</button>

        </form>
    </section>

</body>

</html>
